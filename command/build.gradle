plugins {
    id 'java'
    id 'maven-publish'
}

group = 'edu.austral.ingsis'
version '1.2.1'

dependencies {
    implementation project(':interpreting')
    implementation project(':utils')
    implementation project(':tokening')
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

repositories {
    mavenCentral()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/rocioferreiro/printscript_IngSist")
            credentials {
                username = project.findProperty("gpr.user") ?: "rocioferreiro"
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
    publications {
        libraryJar(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useJUnitPlatform()
//    finalizedBy jacocoTestReport
}

